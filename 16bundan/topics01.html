<hr size="4">



<p align="center"><font size="6">西前山班が優勝<br>

</font><font size="4">～分団ポンプ操法大会～<br>

</font><font size="2">平成１１年６月１３日（日）</font></p>

<div align="center"><center>



<table border="0" cellpadding="7" cellspacing="0" width="90%">

    <tr>

        <td align="center"><img src="topics01.jpg"

        alt="第二自動車班の競技" width="320"

        height="240"></td>

    </tr>

    <tr>

        <td>６月１３日（日）、上田市山田の塩田西小学校で第２９回分団ポンプ操法大会が行われました。この大会は、６月２７日（日）に行われる第４４回上田市消防団ポンプ操法大会の予選を兼ねています。</td>

    </tr>

    <tr>

        <td align="center"><img src="topics02.jpg"

        alt="表彰を受ける西前山班" width="320"

        height="240"></td>

    </tr>

    <tr>

        <td>結果は、好タイムを記録した西前山班が優勝。第二位には第一自動車班が入賞し、上田大会へ駒を進めました。</td>

    </tr>

    <tr>

        <td align="center"><img src="topics00.jpg"

        alt="早朝訓練を行う第一自動車班の選手"

        width="320" height="240"></td>

    </tr>

    <tr>

        <td>上田大会での上位入賞を狙い、選手たちも最終調整に余念がありません。毎朝の訓練は大会ギリギリまで続けられます。</td>

    </tr>

</table>

</center></div>
