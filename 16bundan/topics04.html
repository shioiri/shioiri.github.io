<p align="center"><font size="6">一年間の締めくくり<br>

</font><font size="4">～年末夜警～<br>

</font><font size="2">平成１１年１２月２８日～３１日</font></p>

<div align="center"><center>



<table border="0" cellpadding="7" cellspacing="0" width="90%">

    <tr>

        <td align="center"><img src="topics12.jpg" width="240"

        height="180"><img src="topics15.jpg" width="240"

        height="180"><br>

        <img src="topics13.jpg" width="240" height="180"><img

        <img src="topics18.jpg" width="240" height="180"><img

        src="topics19.jpg" width="240" height="180"></td>

    </tr>

    <tr>

        <td>１２月３０日に行われた分団巡視のスナップです。<br>

        通常年末夜警は２８日から３０日までの３日間ですが、今年は西暦２０００年問題への対応として、万一通信回線が遮断されても消防団無線を通じて救急・消防通報が行えるよう、分団本部では３１日にも詰所待機となりました。</td>

    </tr>

    <tr>

        <td align="center"><img src="topics20.jpg" width="320"

        height="240"></td>

    </tr>

    <tr>

        <td>夜警も一晩じゅうピリピリやっているわけではありません。各班とも思い思いの料理を用意し、空いた時間には酒を酌み交わしながら話に花を咲かせます。言ってしまえば忘年会のようなものです。</td>

    </tr>
