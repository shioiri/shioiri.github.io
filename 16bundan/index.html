上田市消防団第１６分団は長野県上田市西塩田地区（約２２００世帯）を管轄し、分団長以下８０名で日々の消防活動を展開しています。隣接する別所温泉から当地にかけての一帯は『信州の鎌倉』とも呼ばれ、鎌倉〜室町時代の名所・旧跡が数多くの点在する文化財の宝庫として有名です。《このホームページはフレーム対応のブラウザでご覧ください。》
