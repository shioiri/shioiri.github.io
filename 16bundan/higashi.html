<p align="center"><font color="#FFFFFF" size="6">信州の鎌倉を守る東前山班です。</font></p>



<p align="center"><img src="higashi.jpg" alt="東前山班"

width="320" height="240"></p>



<blockquote>

    <p>東前山班は、現在９名で構成されています。<br>

    メンバーもそれぞれ個性豊かで、酒好き・車好き・女好き・ギャンブル好きと、いろんな趣味を持っているので、点検日にはそんな話題で盛り上がっています。<br>

    こんな班ですが、今後も班員一丸となって消防活動を行っていきますので、これからも東前山班をよろしくお願いします。</p>
